<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <canvas id="canvas" width="500px" height="500px" style="border: 1px solid black;" tabindex="1" autofocus></canvas>
    <script>
        //Canvas API: https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D
        const canvas = document.getElementById("canvas")
        const ctx = canvas.getContext("2d")

        ctx.beginPath()
        ctx.moveTo(20,21)
        ctx.lineTo(250,250)
        ctx.lineTo(50, 100)
        ctx.lineTo(50, 490)
        ctx.closePath() //This draws a straight path back to the starting point: (20,21)
        ctx.lineWidth = 4
        ctx.stroke() //This outlines a shape
        ctx.fillStyle = "green"
        ctx.fill() //This fills in a shape




    </script>
</head>
<body></body>
</html>
